<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main class="d-flex justify-content-center align-items-center">
    <div class="card d-flex justify-content-between" id="form-div">

      <div class="mb-1" id="name-field">
        <label for="nameInput" class="form-label">Enter Name</label>
        <input type="text" class="form-control" id="nameInput" placeholder="Name">
        <small id="name-error-message" class="text-danger">Name is mandatory field</small>
      </div>

      <div class="mb-1" id="mobile-field">
        <label for="mobileInput" class="form-label">Enter Mobile No</label>
        <input type="number" class="form-control" id="mobileInput" placeholder="Mobile Number">
      </div>

      <div class="mb-1">
        <label for="emailInput" class="form-label">Email</label>
        <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        <p></p>
      </div>

      <div class="mb-1">
        <label for="passwordInput" class="form-label">Password</label>
        <input type="password" id="passwordInput" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Must be 8-20 characters long.">
        <p></p>
      </div>

      <div class="mb-1">
        <label for="passwordInput" class="form-label">Gender</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input gender" value="male" type="radio" name="inlineRadioOptions" id="inlineRadio1">
          <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input gender" value="female" type="radio" name="inlineRadioOptions" id="inlineRadio2" >
          <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
      </div>

      <div class="mb-1 hobbies">
        <div class="form-text">Enter/Select Your Hobbies.</div>
        <div class="row">
          <div class="col-4">
            <div class="form-check ">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Coding" checked>
              <label class="form-check-label" for="inlineCheckbox1">Coding</label>
            </div>
          </div>

          <div class="col-4">
            <div class="form-check ">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Travelling">
              <label class="form-check-label" for="inlineCheckbox2">Travelling</label>
            </div>
          </div>

          <div class="col-4">
            <div class="form-check ">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Music">
              <label class="form-check-label" for="inlineCheckbox2">Music</label>
            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-4">
            <div class="form-check ">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Gaming">
              <label class="form-check-label" for="inlineCheckbox1">Gaming</label>
            </div>
          </div>

          <div class="col-4">
            <div class="form-check ">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Reading">
              <label class="form-check-label" for="inlineCheckbox2">Reading</label>
            </div>
          </div>

          <div class="col-4">
            <div class="form-check ">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Playing">
              <label class="form-check-label" for="inlineCheckbox2">Playing</label>
            </div>
          </div>

        </div>

      </div>

      <div class="mb-2">
        <label for="exampleFormControlInput1" class="form-label">Enter Address</label>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <p></p>
      </div>

      <select class="form-select mb-1" aria-label="Default select example">
        <option selected>Select State</option>
        <option value="1" selected>West Bengal</option>
        <option value="2">Maharashtra</option>
        <option value="3">Andhra Pradesh</option>
        <option value="4">Jharkhand</option>
        <option value="5">Uttarakhand</option>
      </select>

      <div class="mb-1 form-check">
        <div>
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1" id="check-out">Check out to Proceed</label>
        </div>
      </div>

      <button id="sign-up" class="btn btn-primary btn-custom">Submit</button>

      <a target="_blank" href="http://www.google.com" id="link">Google Page</a>
    </div>
    </div>
  </main>
  
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="./scripts.js"></script>
</body>

</html>
